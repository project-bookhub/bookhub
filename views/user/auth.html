<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/user.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <div class="window">
        <div class="bold title">회원정보</div>
        <form method="post" action="/users/auth">
          <div class="bold title">{{user_nickname}}</div>
          <div class="input">
            <input
              type="password"
              name="userPw"
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <div class="button-wrapper">
            <button class="main-button button" type="submit">
              회원정보 설정
            </button>
          </div>
        </form>
        <div class="reset-password">
          <div class="ask">비밀번호가 기억나지 않는다면?</div>
          <a href="/users/reset" class="link">비밀번호 재설정</a>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/book.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <div class="top-wrapper">
      <div class="top-left">
        <a href="/"><div class="logo">BookHub</div></a>
        <div class="message">
          {%if user_nickname%} {{user_nickname}}님, 환영합니다! {%else%}
          로그인이 필요합니다. {%endif%}
        </div>
      </div>
      <div class="top-right">
        <a href="/boards" class="board">공지사항</a>
        <div class="input search">
          <form id="search-form" method="get" action="/search">
            <input id="search-input" type="text" placeholder="클릭해서 검색" />
            <button type="submit">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </form>
        </div>
        {%if user_nickname%}
        <a href="/users/auth"
          ><span class="material-symbols-outlined"> person </span></a
        >
        {%else%}
        <a href="/users/login"
          ><span class="material-symbols-outlined"> person </span></a
        >
        {%endif%}
      </div>
    </div>
    <div class="content-wrapper">
      <div class="read-book">
        <div class="flex-direction-row">
          <div class="bold title">{{book_title}}</div>
          <div class="bold title">{{book_category}}</div>
        </div>
        <form
          class="flex-direction-column"
          method="post"
          action="/books/toc/write"
        >
          <div class="flex-direction-column">
            <div class="book-content-1">목차</div>
            <div class="book-content-2">
              {% for toc in book_toc %}
              <div>
                <a
                  href="/books/page/view?bookId={{book_uid}}&tocId={{toc.toc_uid}}"
                >
                  {{ toc.title }}
                </a>
              </div>
              {% endfor %}
            </div>
            <div class="book-content-1">요약</div>
            <div class="book-content-3">{{book_summary}}</div>
          </div>
          <div class="flex-direction-row write-bottom">
            <button class="main-button" type="submit">작성 완료</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    function searchAction() {
      const inputValue = document.getElementById("search-input").value;
      const newAction = "/books/search?bookSearch=" + inputValue;

      location.href = newAction;
    }

    document
      .getElementById("search-form")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        searchAction();
      });
  </script>
</html>

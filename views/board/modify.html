<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지 수정하기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/board.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script defer src="../js/index.js"></script>
  </head>
  <body>
    <div class="top-wrapper">
      <div class="top-left">
        <a href="/"><div class="logo">BookHub</div></a>
        <div class="message">
          {%if user_nickname%} {{user_nickname}}님, 환영합니다! {%else%}
          로그인이 필요합니다. {%endif%}
        </div>
      </div>
      <div class="top-right">
        <a href="/boards?page=1" class="board">공지사항</a>
        <div class="input search">
          <form id="search-form" method="get" action="/search">
            <input id="search-input" type="text" placeholder="클릭해서 검색" />
            <button type="submit">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </form>
        </div>
        {%if user_nickname%}
        <a href="/users/auth"
          ><span class="material-symbols-outlined"> person </span></a
        >
        {%else%}
        <a href="/users/login"
          ><span class="material-symbols-outlined"> person </span></a
        >
        {%endif%}
      </div>
    </div>
    <div class="content-wrapper">
      <div class="bold title">공지사항 수정</div>
      <form
        class="flex-direction-column"
        method="post"
        action="/boards/modify?boardId={{board_uid}}"
      >
        <div class="flex-direction-column">
          <div class="flex-direction-row content-1">
            <input
              type="text"
              class="input board-title"
              name="boardTitle"
              placeholder="제목을 입력해주세요"
              value="{{board_title}}"
            />
          </div>
          <textarea
            class="input content-2"
            name="boardContent"
            cols="30"
            rows="10"
            placeholder="내용을 입력해주세요"
          >
{{board_content}}</textarea
          >
        </div>
        <div class="flex-direction-row bottom-wrapper">
          <a class="main-button confirm-button" type="submit"
            ><button>수정 완료</button></a
          >
        </div>
      </form>
    </div>
  </body>
</html>
